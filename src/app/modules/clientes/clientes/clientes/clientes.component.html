<h3>Mis Clientes</h3>
<table class="table table-responsive  " >
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cedula</th>
            <th>Fecha Nacimiento</th>
            <th>CreateAT</th>
            <th>Email</th>             
            <th>Activo</th>
            <th>Detalle</th>
            <th>Direccion</th>
         
            
        </tr>

    </thead>
    <tbody *ngIf="clientes">
      <tr *ngFor="let item of clientes">

        <td>{{item.clienteId}}</td>
        <td>{{item.name}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.cedula}}</td>
        <td>{{item.birthDate}}</td>
        <td>{{item.createdAt}}</td>  
        <td>{{item.email}}</td>               
        

        <td>
            <app-estado-boton             
                [active]="item.active"
                (activar)="activar(item)"
                (desactivar)="desactivar(item)">   
           
            </app-estado-boton>
        </td>

        

       
        <td><a class="btn btn-primary" [routerLink]="['./cliente',item.clienteId]"
        routerLinkActive="router-link-active">Ver</a></td>
        <td><a class="btn btn-primary" [routerLink]="['./cliente-direcciones', item.clienteId]"
         routerLinkActive="router-link-active">Ver</a></td>
         <th><button class="btn btn-primary" [routerLink]="['./forms', item.clienteId]" routerLinkActive="router-link-active" >Editar</button></th>

         
        

        </tr>
      
    </tbody>
</table>

<div class="d-flex justify-content-center">
    <a class="btn btn-primary" [routerLink]="['./forms']" routerLinkActive="router-link-active">Agregar</a>
</div>
