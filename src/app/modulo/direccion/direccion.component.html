<h3>Direcciones</h3>
   
    <br>
    <table class="table table-responsive" >       
        <thead>
        <tr>
            <th>ID</th>
            <th>Alias</th>
            <th>Calle</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Codigo Postal</th>
            <th>Pais</th>            
            <th>CreateAt</th>  
            <th>ClienteID</th>          
            <th>Activo</th>            
            <th>Detalle</th>            
                      
            
        </tr>
        </thead>
        <tbody *ngIf="listaDirecion | async as direccion">
         <tr *ngFor="let item of direccion">
            <td>{{item.addressId}}</td>
            <td>{{item.alias}}</td>
            <td>{{item.street}}</td>
            <td>{{item.city}}</td>
            <td>{{item.state}}</td>
            <td>{{item.zipCode}}</td>
            <td>{{item.country}}</td>
            <td>{{item.createAt}}</td>            
            <td>{{item.clienteId}}</td>
            
            <td>
                <app-estado-boton             
                    [active]="item.active"
                    (activar)="activar(item)"
                    (desactivar)="desactivar(item)">
                </app-estado-boton>
            </td>
            <td><a class="btn btn-primary" [routerLink]="['./direccion', item.addressId]"
                routerLinkActive="router-link-active">Ver</a></td>
            <th><a class="btn btn-primary" [routerLink]="['./forms', item.addressId]"
                routerLinkActive="router-link-active">Editar</a></th>
        
            
          
        </tr>       
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <a class="btn btn-primary" [routerLink]="['./forms']" routerLinkActive="router-link-active">Agregar</a>
